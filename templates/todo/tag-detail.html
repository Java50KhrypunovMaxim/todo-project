{% extends "base.html" %}

{% block content %}
  <h1>{{ tag.name }}</h1>

  <h3>Tasks with this tag:</h3>
  <ul>
    {% for task in tag.tasks.all %}
      <li>{{ task.content }} - Deadline: {{ task.deadline|date:"d/m/Y" }}</li>
    {% endfor %}
  </ul>

  <a href="{% url 'todo:tag_list' %}" class="btn btn-secondary">Back to Tag List</a>
{% endblock %}
