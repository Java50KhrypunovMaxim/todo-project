{% extends "base.html" %}

{% block content %}
  <h1>Delete Task?</h1>
  <p>Are you sure you want to delete the task "<strong>{{ task.content }}</strong>"? This action cannot be undone.</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'todo:task_detail' pk=task.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
